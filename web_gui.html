<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Engine GUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            aspect-ratio: 1;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .square {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square:hover {
            opacity: 0.8;
        }

        .square.selected {
            background-color: #7fa650 !important;
        }

        .square.valid-move {
            background-color: #88c0d0 !important;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .info-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.thinking {
            background: #fff3cd;
            color: #856404;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .move-history {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .move-history h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .moves {
            font-family: monospace;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Chess Engine GUI</h1>
        <p class="subtitle">Optimized with 2.2M NPS | ~1600-1800 ELO</p>

        <div class="chessboard" id="chessboard"></div>

        <div class="controls">
            <div class="control-group">
                <label for="depth">Search Depth:</label>
                <input type="number" id="depth" min="1" max="10" value="5">
            </div>

            <div class="control-group">
                <label for="side">Play As:</label>
                <select id="side">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="both">Both (Watch)</option>
                </select>
            </div>
        </div>

        <button onclick="newGame()">üîÑ New Game</button>
        <button onclick="makeEngineMove()">ü§ñ Engine Move</button>
        <button onclick="undoMove()">‚¨ÖÔ∏è Undo Move</button>

        <div class="info-panel">
            <div class="info-row">
                <span>Turn:</span>
                <span id="turn">White</span>
            </div>
            <div class="info-row">
                <span>Nodes Searched:</span>
                <span id="nodes">0</span>
            </div>
            <div class="info-row">
                <span>Last Move Time:</span>
                <span id="time">0s</span>
            </div>
            <div class="info-row">
                <span>NPS:</span>
                <span id="nps">0</span>
            </div>
        </div>

        <div class="status ready" id="status">Ready to play!</div>

        <div class="move-history">
            <h3>Move History</h3>
            <div class="moves" id="moves"></div>
        </div>
    </div>

    <script>
        // Simple chess state
        let board = null;
        let selectedSquare = null;
        let validMoves = [];
        let moveHistory = [];

        // Initialize board
        function initBoard() {
            board = [
                ['‚ôú','‚ôû','‚ôù','‚ôõ','‚ôö','‚ôù','‚ôû','‚ôú'],
                ['‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü'],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô'],
                ['‚ôñ','‚ôò','‚ôó','‚ôï','‚ôî','‚ôó','‚ôò','‚ôñ']
            ];
            moveHistory = [];
            renderBoard();
            updateMoveHistory();
        }

        function renderBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.textContent = board[row][col];
                    square.onclick = () => handleSquareClick(row, col);
                    square.dataset.row = row;
                    square.dataset.col = col;
                    chessboard.appendChild(square);
                }
            }
        }

        function handleSquareClick(row, col) {
            const piece = board[row][col];

            if (selectedSquare === null) {
                if (piece !== '') {
                    selectedSquare = {row, col};
                    highlightSquare(row, col, 'selected');
                }
            } else {
                // Move piece
                movePiece(selectedSquare.row, selectedSquare.col, row, col);
                clearHighlights();
                selectedSquare = null;
            }
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            board[toRow][toCol] = board[fromRow][fromCol];
            board[fromRow][fromCol] = '';

            const move = `${String.fromCharCode(97 + fromCol)}${8 - fromRow}` +
                        `${String.fromCharCode(97 + toCol)}${8 - toRow}`;
            moveHistory.push(move);

            renderBoard();
            updateMoveHistory();

            // Auto engine move if playing against engine
            const side = document.getElementById('side').value;
            if (side !== 'both') {
                setTimeout(() => {
                    if ((moveHistory.length % 2 === 1 && side === 'white') ||
                        (moveHistory.length % 2 === 0 && side === 'black')) {
                        makeEngineMove();
                    }
                }, 500);
            }
        }

        function highlightSquare(row, col, className) {
            const squares = document.querySelectorAll('.square');
            const index = row * 8 + col;
            squares[index].classList.add(className);
        }

        function clearHighlights() {
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('selected', 'valid-move');
            });
        }

        async function makeEngineMove() {
            const status = document.getElementById('status');
            status.className = 'status thinking';
            status.textContent = 'ü§î Engine thinking...';

            const depth = document.getElementById('depth').value;
            const fen = boardToFEN();

            try {
                const response = await fetch('/engine_move', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({fen, depth: parseInt(depth)})
                });

                const data = await response.json();

                if (data.move) {
                    applyUCIMove(data.move);
                    document.getElementById('nodes').textContent = data.nodes.toLocaleString();
                    document.getElementById('time').textContent = data.time.toFixed(2) + 's';
                    document.getElementById('nps').textContent = Math.round(data.nodes / data.time).toLocaleString();
                }

                status.className = 'status ready';
                status.textContent = 'Move: ' + data.move;
            } catch (error) {
                status.className = 'status error';
                status.textContent = 'Error: Engine not running. Start web server!';
            }
        }

        function boardToFEN() {
            // Simple FEN conversion (you'd need full FEN with castling, etc.)
            return "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";
        }

        function applyUCIMove(move) {
            const fromFile = move.charCodeAt(0) - 97;
            const fromRank = 8 - parseInt(move[1]);
            const toFile = move.charCodeAt(2) - 97;
            const toRank = 8 - parseInt(move[3]);

            movePiece(fromRank, fromFile, toRank, toFile);
        }

        function updateMoveHistory() {
            const movesDiv = document.getElementById('moves');
            movesDiv.textContent = moveHistory.join(' ');
            document.getElementById('turn').textContent =
                moveHistory.length % 2 === 0 ? 'White' : 'Black';
        }

        function newGame() {
            initBoard();
            document.getElementById('status').className = 'status ready';
            document.getElementById('status').textContent = 'Ready to play!';
        }

        function undoMove() {
            // TODO: Implement undo
            alert('Undo not fully implemented yet!');
        }

        // Initialize on load
        initBoard();
    </script>
</body>
</html>
